<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px)" href="css/formulario.css">
</head>
<body>
    <form action="" class="calculadora">
        <h1>CALCULADORA</h1>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <div class="cj-btn">
            <input type="button" value="+" id="btn_s">
            <input type="button" value="-" id="btn_r">
            <input type="button" value="*" id="btn_m">
            <input type="button" value="/" id="btn_d">
        </div>
        <div class="cj-resultado"></div>
    </form>
    
    <script src="js/js.js"></script>
</body>
</html>
